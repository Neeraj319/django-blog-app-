<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
       <h3 class="display-4"> {{question.question_text}}</h3>
    </div>

    <form method = 'POST' class="form w-50 container">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlSelect1">Total Votes: </label>  <div class="btn btn-primary float-right font-weight-bold">Votes</div>
            <hr>
            {% for choice in choices %}
            <div class="form-check mb-2">
                <input type="radio" class="form-check-input" name="abcd" value="{{choice.pk}}">
                
                <label for="" class="form-check-label">{{choice.choice_text}}</label> <div class="badge badge-pill badge-primary float-right">{{choice.votes}}</div>
            </div>
            {% endfor %}

          
          </div>
          <br>
          <button class="btn btn-primary float-clear">Submit</button>




    </form>
   
<!--

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
